<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/bulma.min.css">
</head>
<body>
    <div class="container-bg">
        <div class="has-text-centered">
            <div class="columns is-multiline">
                <div class="column">
                    <img src="../img/login_img/logo.webp" alt="logo">
                    <div class="content">
                        <h1 class="has-text-white">MASTERING FOOD</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-multiline is-justify-content-center">
            <div class="column is-6">
                <div class="box mt-6 mx-3 has-text-black">
                    <form action="">
                        <div class="content has-text-centered">
                            <h2>REGISTRARSE</h2>
                        </div>
                        <div class="columns is-multiline">
                            <div class="column">
                                <label for="">Nombre:</label>
                                <input type="text" class="input my-3">
                                <label for="">Telefono:</label>
                                <input type="number" class="input my-3">
                                <label for="">Contraseña</label>
                                <input type="password" class="input my-3">
                            </div>
                            <div class="column">
                                <label for="">Apellido:</label>
                                <input type="text" class="input my-3">
                                <label for="">Correo:</label>
                                <input type="email" class="input my-3">
                                <label for="">Repetir Contraseña</label>
                                <input type="password" class="input my-3">
                            </div>
                        </div>
                    </form>
                    <div class="has-text-centered">
                        <button class="button is-black p-3 mt-5">REGISTRARSE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
